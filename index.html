        @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap');
        body {
            color: #5d5d5d;
        
            background: linear-gradient(to left, #2bc0e4, #eaecc6);
            
            
            
        }

        h1 {
            font-size: 70px;
            margin: auto;
            margin-top: 50px;
        }
        .areatext {
            font-size: 50px;
            margin: auto;
            margin-top: 50px;
            color: #058636;
        }
        .areatext2 {
            font-size: 38px;
            margin: auto;
            margin-top: 38px;
            color: grey;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
    border-radius: 1rem;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    max-width: 70rem;
    width: 100%;
    height: 1100px;
    
    /* background-color: #E0F2FE; */
    font-family: 'Barlow Semi Condensed', sans-serif;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;max-width: 800px;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #343434;
        }


        .category{
    text-transform: uppercase;
    color: #777;
    letter-spacing: 1px;

}
.heading{
    text-transform: uppercase;
    color: black;
    margin-bottom: 1rem;
    font-size: 45px;;
}
.footer{
    display: flex;
    justify-content: space-between;
    margin-top: auto;
}
